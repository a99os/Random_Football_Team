<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <link rel="stylesheet" href="./output.css" /> -->

    <title>Football team</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[url('./images/polya.jpg')] bg-cover bg-no-repeat overflow-x-hidden font-['Asul']"
  >
    <div class="main">
      <div
        class="form__wrapper p-3 flex min-h-screen min-w-screen bg-[#0000007e] backdrop-blur-sm justify-center items-center"
      >
        <form
          action="#"
          class="px-2 py-10 md:p-10 form bg-[#ffffffb8] w-300px border border-green-500 rounded-lg shadow-lg shadow-green-700 md:w-[750px] text-center"
        >
          <h1 class="text-lg md:text-3xl font-bold text-green-900 uppercase">
            Futbolchilar nomini kiriting:
          </h1>
          <div
            class="input_wrapper flex p-4 justify-center flex-wrap gap-y-5 gap-x-5"
          >
            <!-- dinamic inputs -->
          </div>
          <div class="buttons flex justify-center gap-10">
            <div
              id="add"
              class="add p-2 flex justify-center active:bg-[#bdbebdba] group hover:bg-[#28b534cb] items-center rounded-lg cursor-pointer bg-[#166d1d]"
            >
              <p class="text-white group-active:text-black">+qo'shish</p>
            </div>
            <div
              id="remove"
              class="remove p-2 flex justify-center active:bg-[#bdbebdba] group hover:bg-[#b53428cb] items-center rounded-lg cursor-pointer bg-[#6d1616]"
            >
              <p class="text-white group-active:text-black">-o'chirish</p>
            </div>
            <div
              id="clear"
              class="clear p-2 flex justify-center active:bg-[#bdbebdba] group hover:bg-[#d0a633cb] items-center rounded-lg cursor-pointer bg-[#9b8518]"
            >
              <p class="text-white group-active:text-black">tozalash</p>
            </div>
          </div>
          <button
            type="submit"
            class="uppercase border mt-5 border-green-500 px-4 py-3 rounded-lg font-bold hover:bg-[#06971eba] hover:text-white active:bg-green-700 shadow-2xl bg-[#ffffffbe]"
          >
            Tasodifiy guruhlash
          </button>
        </form>
      </div>
      <div
        class="top__wrapper hidden flex-col pt-[70px] md:p-2 gap-2 min-h-screen min-w-screen bg-[#0000007e] backdrop-blur-sm justify-center items-center"
      >
        <div
          class="stadium relative bg-[url('./images/top.jpg')] mb-[70px] md:mb-0 rotate-90 md:rotate-0 w-[500px] h-[350px] md:w-[900px] md:h-[600px] rounded-3xl shadow-2xl overflow-hidden bg-cover bg-center"
        >
          <!-- dinamic players -->
        </div>
        <div class="flex justify-end gap-4 bg-[#237b19a5] px-6 py-3 rounded-lg">
          <div
            id="back"
            class="back p-2 flex justify-center active:bg-[#bdbebdba] group hover:bg-[#c9de43cb] items-center rounded-lg cursor-pointer bg-[#8b9703]"
          >
            <p class="text-white group-active:text-black">Yangilash</p>
          </div>
        </div>
        <div
          class="zamen_wrapper min-w-[350px] md:w-[600px] flex px-2 py-1 md:px-4 md:py-2 gap-2 md:gap-4 flex-wrap items-center rounded-lg bg-[#0ebc05aa] min-h-20 md:min-h-24 xl:min-w-[900px]"
        >
          <!-- dinamic zamen -->
        </div>
      </div>
    </div>
  </body>
  <script src="./utils.js"></script>
  <script src="./main.js"></script>
</html>
